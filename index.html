<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">Currency convertor </button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Temperature</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tip Calculator</button>
</div>

<div id="London" class="tabcontent">
    <div class="container">
        <h1>Currency Convertor</h1>
        <div class="box">
            <div class="left_box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="num">
            </div>
            <div class="right_box">
                <select name="currency" class="currency"></select>
                <input type="text" name="" id="ans" disabled>
            </div>
        </div>
        <button class="btn" id="btn">Convert</button>
    </div>
</div>

<div id="Paris" class="tabcontent">
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="value">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value">
        </div>
    </div>
</div>

<div id="Tokyo" class="tabcontent">
    <div class="container">
        <h1>Tip Cal</h1>
        <form action="">
            <div class="control">
                <p>Enter Total Bill</p>
                <p class="input">
                    $
                    <input type="number" name="" id="totalBill" placeholder="000">
                </p>
            </div>
            <div class="control">
                <p>Choose Your Tip</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Select from here</option>
                    <option value="0.3">30%</option>
                    <option value="0.2">20%</option>
                    <option value="0.15">15%</option>
                    <option value="0.1">10%</option>
                    <option value="0.05">5%</option>
                </select>
            </div>
        </form>
        <p>Split the bill into</p>
        <input type="number" name="" id="split" placeholder="0"> <br>
        <button id="calculate">Calculate</button>
        <div class="totalTip">
            <p>Total Per Person</p>
            <p class="tip">$ <span id="tip">0.00</span> </p>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
